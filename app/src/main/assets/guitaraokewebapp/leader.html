<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>GuitaraokeLeader</title>
    <meta http-equiv="Content-type" content="text/html" />
    <meta name="Description" content="GuitaraokeLeader" />
    <meta name="author" content="https://github.com/bestia-dev/GuitaraokeLeader" />

    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/guitaraoke.css" />
    <meta name="google" content="notranslate" />
    <script src="js/qrcode.js"></script>
    <!-- ES2020 import. The code is deferred and run after the html is loaded -->
    <script type="module">import * as j from './js/leader.js';j.start_script();</script>
</head>

<body>
    <div class="fixed_header">
        Followers: <span id="followers">0</span>
        <button id="button_download_song" class="ripple">Dnload songs</button>
        <button id="button_back_to_list" hidden class="ripple">Back to song list</button>
        <button id="button_send_play" hidden class="ripple">Play</button>
        <button id="button_fullscreen" hidden class="ripple">FullScreen</button>
        <button id="button_send_stop" hidden class="ripple">Stop</button>
        <button id="button_qrcode" class="ripple">QRCode</button>
    </div>
    <div class="dummy_for_fixed_header">.</div>
    <div>
        <div id="div_song_list" hidden>
            <div style="display: grid; grid-template-columns: 8% 92%;">
            <!--list_of_files_in_folder_videos-->
            </div>
        </div>
        <div id="div_play_video" hidden >
            <video id="video_video" poster="Poster.jpg" preload="auto" height="90%" width="100%"><source src="" type="video/mp4"></video>
        </div>
        <div id="div_debug" class="debug_text" hidden></div>
        <div id="div_qrcode" hidden>
            <div class="w3_modal" >
                <div class="w3_modal_content" style="top:50px; height:100%; width:100%; display: flex;justify-content: space-around;flex-wrap: wrap;" >
                    <div id="wifi_qrcode" class="center" style="text-align:center;">Access WiFi</div>
                    <div id="url_qrcode" class="center" style="text-align:center;">Open WebPage</div>
                </div>
            </div>
        </div>
    </div>
<script>
const url_qrcode = new QRCode(document.getElementById('url_qrcode'), {
  text: window.location.href.replace("leader.html","index.html"),
  width: 198,
  height: 198,
  colorDark : '#000',
  colorLight : '#fff',
  correctLevel : QRCode.CorrectLevel.H
});
const wifi_qrcode = new QRCode(document.getElementById('wifi_qrcode'), {
  text: "WIFI:S:GuitaraokeLeader;T:WPA;P:guitaraoke3.4;H:false",
  width: 198,
  height: 198,
  colorDark : '#000',
  colorLight : '#fff',
  correctLevel : QRCode.CorrectLevel.H
});
</script>
</body>

</html>
