<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Guitaraoke Follower</title>
    <meta http-equiv="Content-type" content="text/html" />
    <meta name="Description" content="Guitaraoke Follower">
    <meta name="author" content="https://github.com/bestia-dev/GuitaraokeLeader">

    <meta name="viewport" content="width = device-width,initial-scale = 1.0" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/guitaraoke.css">
    <meta name="google" content="notranslate">
    <script src="js/qrcode.js"></script>
    <!-- ES2020 import. The code is deferred and run after the html is loaded -->
    <script type="module">import * as j from './js/index.js';j.start_script();</script>
</head>

<body>
    <div id="div_follower">
        <div class="fixed_header">Guitaraoke <button id="button_full_screen" class="ripple" style="padding: 5px 6px;" >FullScreen</button> <button id="button_qrcode" class="ripple" style="padding: 5px 6px;">QRCode</button></div>
        <div class="dummy_for_fixed_header">.</div>
        <div class="center">
            <video id="video_video" preload="auto" poster="Poster.jpg" autoplay="" muted="" playsinline="" loop="" controls="" data-object-fit="cover" width="100%"><source type="video/mp4" src="/videos/Welcome to Guitaraoke Follower.mp4" data-wf-ignore="true" ></video>
        </div>
        <div id="div_debug" class="debug_text"></div>
    </div>
    <div id="div_connection_lost" class="center">
        <div>Connection to the GuitaraokeLeader is lost.</div>
        <p>
            <button id="button_reload" class="ripple">Connect to GuitaraokeLeader</button>
        </p>
        <div>Thank you for using GuitaraokeLeader.</div>
        <div>
            <p class="small">Â© bestia.dev/guitaraoke 2022, MIT Licence Open Source</p>
            <p class="small">Repository on
                <a class="small link" target="blank " href="https://github.com/bestia-dev/GuitaraokeLeader">GitHub</a>
            </p>
        </div>
    </div>
    <div id="div_qrcode">
        <div class="w3_modal" >
            <div class="w3_modal_content" style="top:50px; height:100%; width:100%; display: flex;justify-content: space-around;flex-wrap: wrap;" >
                <div id="wifi_qrcode" class="center" style="text-align:center;" >Access WiFi</div>
                <div id="url_qrcode" class="center" style="text-align:center;">Open WebPage</div>
            </div>
        </div>
    </div>
    <script>
const url_qrcode = new QRCode(document.getElementById('url_qrcode'), {
  text: window.location.href,
  width: 198,
  height: 198,
  colorDark : '#000',
  colorLight : '#fff',
  correctLevel : QRCode.CorrectLevel.H
});
const wifi_qrcode = new QRCode(document.getElementById('wifi_qrcode'), {
  text: "WIFI:S:GuitaraokeLeader;T:WPA;P:guitaraoke3.4;H:false",
  width: 198,
  height: 198,
  colorDark : '#000',
  colorLight : '#fff',
  correctLevel : QRCode.CorrectLevel.H
});
</script>
</body>

</html>
